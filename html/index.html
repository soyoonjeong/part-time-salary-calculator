<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <link href='../fullcalendar/lib/main.css' rel='stylesheet' />
    <link href="../css/styles.css" rel="stylesheet"/>
    
    
    
  </head>
  <body class='flex-box'>
    <div>
      <form class="flex-box vertical">
        <label for="moneyPerHour">시급(원)</label>
        <input id='moneyPerHour' type="number">
        <label for="date">날짜</label>
        <input id='date' type='date'>
        <label for="startTime">시작시각</label>
        <input id='startTime' type='time'>
        <label for="endTime">종료시각</label>
        <input id='endTime' type='time'>
        <label for="restTime">휴게시간(분)</label>
        <input id='restTime' type='number'>
        <input id='instead' type='checkbox'>
        <label for='instead'>대타</label>
        <button>Add</button>
      </form>
      <br>
      <form id="calculateForm" class="flex-box vertical">
        <span>계산하고 싶은 월 선택</span>
        <select name="month">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
        </select>
        <label for='weekBreak'>주휴시간 적용</label>
        <input id='weekBreak' type='checkbox'>
        <label for='tax'>세금 3.3%</label>
        <input id='tax' type='checkbox'>
        <button>Calculate</button>
      </form>
      <span id="totalMoney"></span>
    </div>

    <div id='calendar'></div>


    <script src='../fullcalendar/lib/main.js'></script>
    <script src='../js/calendar.js'></script>
    <script src='../js/add.js'></script>
    <script src='../js/calculate.js'></script>
  </body>
</html>

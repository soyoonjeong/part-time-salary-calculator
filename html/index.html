<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <link href='../fullcalendar/lib/main.css' rel='stylesheet' />
    <link href="../css/styles.css" rel="stylesheet"/>
    <script src='../fullcalendar/lib/main.js'></script>
    <script src='../js/app.js'></script>
    
  </head>
  <body class='flex-box'>
    <div>
      <form class="flex-box vertical">
        <input id='moneyPerHour' type="number" placeholder="시급">
        <input id='date' type='date' placeholder="날짜">
        <input id='startTime' type='time' placeholder="시작 시각">
        <input id='endTime' type='time' placeholder="종료 시각">
        <button id='submit'>Calculate</button>
      </form>
      <div id='explain'></div>
    </div>

    <div id='calendar'></div>
  </body>
</html>
